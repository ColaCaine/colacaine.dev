<!DOCTYPE html>
<html>
<head>
<title>[insert]</title>  <!-- change between tags what you would like to be displayed in the tab, this sets the tab name. -->
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Ensures content centers even on small viewports */
}

header {
  background-color: #333;
  color: #fff;
  padding: 1em;
  text-align: center;
}

h1 {
  margin: 0;
}

main {
  padding: 1em;
  text-align: center; /* Center the welcome text as well */
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>

<header>
<h1>[insert]</h1> <!-- change main logo/icon text to what you would like, this is the white text over the black box -->
</header>

<main>
<p>Welcome to [insert]</p> <!--You can change all content between tags, whatever text is there, is exactly how it will be displayed, brackets, symbols, etc. (emoji's not tested) -->
<a href="about:blank" target="_blank"> <!-- replace "about:blank" with the target website, don't remove quotations. -->
<button>Launch [insert]</button>
</a>
</main>

</body>
</html>
